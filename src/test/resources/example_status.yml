#一个文件表示一个进阶状态
Setting:
    #配置上下文中约定的关键字
    key: '普通_进阶1'
    cost:
        #花费的金钱
        money: 100
        #消耗的材料
        #mm:开头的是mm物品 * 数量
        items:
            - '123 10 0'
            - 'mm:test*20'
    #强化之前显示给玩家看的物品 仅支持papi变量
    display:
        id: 276
        data: 8
        name: '&e进阶之剑1'
        lore:
            - '&f主手                    优秀'
            - '&4&m－－－－－－－－－－－－'
            - '&a进阶进度: 1'
            - '&4&m－－－－－－－－－－－－'
            - '&8攻击力： &b<ATK_MIN>-<ATK_MAX>'
            - '&8暴击几率： &b20%'
            - '&8暴击伤害： &b30%'
            - '&4&m－－－－－－－－－－－－'
            - '&8装备等级: &b25'
            - '&b&l符文➱§7「§8✰§7」§7「§8✰§7」§7「§8✰§7」'
            - '&3[&7可镶嵌<绿宝石>&3]'
            - '&4&m－－－－－－－－－－－－'
            - '&e顶级插件师倾力打造'
    #文件定义的变量 不会和下面的局域变量冲突
    Variable:
        ATK_MIN: '200 + 10 * random() + level() * 20'
        VAR: '[10:20] + level()'
Item:
      #抽到这个子物-品的权重
      # 如果只设定一个 那么将会永远抽到这个
    - weight: 99
      #局域变量 将会覆盖上方的文件变量
      locVariable:
          ATK_MAX: '230 + 10 * random() + level() * 20'
      #进阶后的物品
      result:
          id: 276
          data: 8
          name: '&e进阶之剑1'
          lore:
              - '&f主手                    优秀'
              - '&4&m－－－－－－－－－－－－'
