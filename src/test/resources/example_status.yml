              - '&8暴击几率： &b20%'
              - '&8暴击伤害： &b30%'
              - '&4&m－－－－－－－－－－－－'
              - '&8装备等级: &b25'
              - '&b&l符文➱§7「§8✰§7」§7「§8✰§7」§7「§8✰§7」'
              - '&3[&7可镶嵌<绿宝石>&3]'
              - '&4&m－－－－－－－－－－－－'
              - '&e顶级插件师倾力打造'
    - weight: 1
      locVariable:
